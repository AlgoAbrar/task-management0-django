<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Welcome to Authentication System
    </h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <input 
          type="text" 
          name="username" 
          placeholder="Enter your username" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
        />
      </div>

      <div>
        <input 
          type="password" 
          name="password" 
          placeholder="Enter your password" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition"
      >
        Sign In
      </button>
    </form>
  </div>

</body>
</html>

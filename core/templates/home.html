<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Welcome Home</h1>

    {% if user.is_authenticated %}
      <p class="text-gray-700 text-lg mb-4">Hello, <span class="font-semibold text-green-800">{{ user }}</span></p>

      <form action="{% url 'logout' %}" method="POST" class="inline-block">
        {% csrf_token %}
        <button 
          type="submit" 
          class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition font-medium"
        >
          Log Out
        </button>
      </form>
    {% else %}
      <p class="text-gray-600 text-lg">Anonymous User</p>
    {% endif %}
  </div>

</body>
</html>
